# Global tags can be specified here in key="value" format.
# [global_tags]
# dc = "us-east-1" # will tag all metrics with dc=us-east-1
# rack = "1a"
# Environment variables can be used as tags, and throughout the config file
# user = "$USER"

# Configuration for telegraf agent
[agent]
# Default data collection interval for all inputs
interval = "10s"


# Read metrics from SQL Server TODO
#
[[inputs.sqlserver]]
#servers = ["Server=servedatabase.windows.net;Port=1433;User Id=telegrafuser;Password=MyComplexPassword1!;app name=telegraf;connection timeout = 5"]

## Optional parameter, setting this to 2 will use a new version of the collector and needed for SQL MI monitoring
query_version = 2

## If you are using AzureDB, setting this to true will gather resource utilization metrics
azuredb = true 
    
# If you would like to exclude some of the metrics queries, list them here
# Possible choices:
#   ## - PerformanceCounters
#   ## - WaitStatsCategorized
#   ## - DatabaseIO
#   ## - DatabaseProperties
#   ## - CPUHistory
#   ## - DatabaseSize
#   ## - DatabaseStats
#   ## - MemoryClerk
#   ## - VolumeSpace
#   ## - Schedulers
#   ## - AzureDBResourceStats
#   ## - AzureDBResourceGovernance 
#   ## - SqlRequests
exclude_query = [ 'Schedulers' , 'SqlRequests']
#  exclude_query = [ 'PerformanceCounters','DatabaseIO','Memoryclerk','PerformanceMetrics','CPUHistory','PerformanceMetrics','VolumeSpace','DatabaseSize' ]



#Change the influxDB settings to point to your InfluxDB install
[[outputs.influxdb]]
  database = "telegraf"
  urls = ["http://localhost:8086"]

